<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>The Chuck Norr-izer</h1>
      <h2>Become One with the Chuck</h2>

      <div class="user-input-and-buttons">
        <input id=first-name type="text" placeholder="First Name">
        <input id=last-name type="text" placeholder="Last Name">
        <button class="norrized-button" type="button" name="button">GET NORRIZED</button>
        <!-- <button class="norrized-button another-joke" type="button" name="button">GET ANOTHER JOKE</button> -->
      </div>
      <div id="joke-container"></div>

      <div class="carousel-container">
        <div class="previous-button buttons">
        <button class="previous-button buttons"> < </button>
        </div>

        <div class="carousel-images">
          <img  src="../ColtonKayser.github.io/img/chuck1.jpg" alt="Chuck">
          <img  src="../ColtonKayser.github.io/img/chuck2.jpg" alt="Chuck">
          <img  src="../ColtonKayser.github.io/img/chuck3.jpg" alt="Chuck">
        </div>

        <button class="next-button buttons"> >   </button>
      </div>
    </div>
  </body>
</html>
